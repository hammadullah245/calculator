<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="form">
                <div class="display" id="display">
                    <input type="text" name="display" id="inputbox" placeholder="0">
                </div>
                <div class="input">
                    <button class="cl" id="cl" onclick="Clear()">CL</button>
                    <button  class="de" id="de" onclick="delet()">DEL</button>
                    <button class="btn" id="dot" onclick="display('.')">.</button>
                    <button class="btn" id="divid" onclick="display('/')">/</button>
                </div>
                <div>
                    <button id="btn" onclick="display('7')">7</button>
                    <button id="btn" onclick="display('8')">8</button>
                    <button id="btn" onclick="display('9')">9</button>
                    <button class="btn" id="btn1" onclick="display('*')">*</button>
                </div>
                <div>
                    <button id="btn" onclick="display('4')">4</button>
                    <button id="btn" onclick="display('5')">5</button>
                    <button id="btn" onclick="display('6')">6</button>
                    <button class="btn" id="btn2" onclick="display('-')">-</button>
                </div>
                <div>
                    <button id="btn" onclick="display('1')">1</button>
                    <button id="btn" onclick="display('2')">2</button>
                    <button id="btn" onclick="display('3')">3</button>
                    <button class="btn" id="btn3" onclick="display('+')">+</button>
                </div>
                <div>
                    <button id="btn" onclick="display('00')">00</button>
                    <button id="btn" onclick="display('0')">0</button>
                    <button class="mod" id="mod" onclick="display('%')">%</button>
                    <button class="equal" id="equal" onclick="calculate()">=</button>
                </div>
            </div>
        </div>
    </div>







    <script src="./script.js"></script>
</body>
</html>
